<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="nav-senai">
            <figure>
                <div class="container">
                    <img src="img\img (1)\img\senai.png" width="320" height="205" />
                </div>
            </figure>

            <div class="pesquisa">
                <input type="text" class="Busque" required placeholder="Busque produtos, marcas e muito mais">
            </div>


            <nav>
                <a href="vender.html">Vender</a>
                <a href="">Contato</a>
                <a href="criarconta.html">Criar conta</a>
                <a href="index.html">Página inicial</a>
            </nav>
            <i class="fa-solid fa-bars"></i>

        </div>
    </header>
    <main>

        <section class="formulario">
            <div class="formulario-title">
                <h1>Por favor, inscreva-se</h1>
            </div>
            <div class="formulario-form">
                <form action="">
                    <div>
                        <label for="email">E-Mail</label>
                        <input type="email" name="email" id="email" placeholder="Informe seu e-mail" required>
                    </div>
                    <div>
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" placeholder="Informe sua senha" required minlength="8">
                    </div>
                    <div>
                        <a href="">
                            <button type="button" class="logar">Logar</button>
                        </a>
                        <a href="cadastro.html">
                            <button type="button" class="cadastro">Ainda não cadastrado? Cadastra-se</button>
                        </a>
                        
                    </div>
                </form>
            </div>
        </section>

    </main>


   
    <script src=" https://kit.fontawesome.com/8eabb72de4.js " 
        crossorigin=" anonymous "> </script>
</body>
</html>
